{% extends "layout.html" %}

{% block title %}
    Quoted
{% endblock %}

{% block main %}
    Company: {{ results.name }} <br>
    Price: {{ results.price | usd}} <p></p>
    <form action="/quote" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Symbol" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Loop up another</button>
    </form>
{% endblock %}
