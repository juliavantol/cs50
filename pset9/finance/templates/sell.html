{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="form-group">
            <select id="sell" class="form-select" name="symbol">
                <option disabled selected value="">Symbol</option>
                {% for entry in data %}
                    <option value="{{ entry.symbol }}">{{ entry.symbol }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <input id="shares" class="form-control" name="shares" placeholder="Shares"type="number">
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>

{% endblock %}
